<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <!-- ------------HEADER------------ -->
    <header class="header">
      <div class="header__logo">
        <img src="assets/images/logo.svg" alt="Splitter's logo" class="logo" />
      </div>
    </header>

    <!-- ------------MAIN------------ -->
    <main class="main">
      <section class="calculator">
        <!-- ------------CALCULATOR INPUTS------------ -->
        <div class="calculator__inputs">
          <!-- ------------INPUT BILL------------ -->
          <div class="input-box">
            <label for="bill" class="title">Bill</label>
            <input type="text" class="bill" placeholder="0" />
          </div>

          <!-- ------------INPUT TIP------------ -->
          <div class="input-tip">
            <h2 class="title">Select Tip %</h2>
            <div class="tips">
              <div class="tip">5%</div>
              <div class="tip">10%</div>
              <div class="tip">15%</div>
              <div class="tip">25%</div>
              <div class="tip">50%</div>
              <div class="tip">
                <input type="text" class="custom" placeholder="Custom" />
              </div>
            </div>
          </div>

          <!-- ------------INPUT PEOPLE------------ -->
          <div class="input-box">
            <label for="people" class="title">Number of People</label>
            <input type="text" class="people" placeholder="0" />
          </div>
        </div>

        <!-- ------------CALCULATOR RESULT------------ -->
        <div class="calculator__result">
          <!-- ------------RESULT AMOUNT------------ -->
          <div class="result-amount">
            <div class="result-texts">
              <p class="result-title">Tip Amount</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <p class="result-number" id="amount">$0.00</p>
          </div>

          <!-- ------------RESULT TOTAL------------ -->
          <div class="result-total">
            <div class="result-texts">
              <p class="result-title">Total</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <p class="result-number" id="total">$0.00</p>
          </div>

          <!-- ------------RESULT RESET ------------ -->
          <div class="result-reset">Reset</div>
        </div>
      </section>
    </main>

    <!-- ------------FOOTER------------ -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
